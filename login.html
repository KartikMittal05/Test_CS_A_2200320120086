<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: #22f210;
      font-family: Arial, sans-serif;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 40%;
      height: auto; 
      padding: 20px; 
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px; 
      text-align: left;
    }
    input[type="text"], input[type="password"] {
      width: calc(100% - 16px); 
      padding: 10px; 
      margin: 8px 0; 
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; 
    }
    input[type="button"], input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px; 
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px; 
    }
    input[type="button"]:hover, input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function validateForm() {
      var username = document.forms["login"]["uname"].value;
      var password = document.forms["login"]["password"].value;
      if (username !== "admin") {
        alert("Username must be 'admin'");
        return false;
      }
      if (password !== "admin") {
        alert("Password must be 'admin'");
        return false;
      }
      alert("Login successful!");
      window.location.href = "welcome.html";
      return false; 
    }
  </script>
</head>
<body>
  <form name="login" onsubmit="return validateForm()">
    <table>
      <tr>
        <th>Username </th>
        <td><input type="text" name="uname"></td>
      </tr>
      <tr>
        <th>Password </th>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td><input type="button" value="LOGIN" onclick="validateForm()"></td>
        <td><input type="reset" value="RESET"></td>
      </tr>
    </table>
  </form>
</body>
</html>
